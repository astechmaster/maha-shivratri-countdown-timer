<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maha Shivratri Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h2>Maha Shivratri Countdown Timer</h2>
        <div id="time">
          <div class="countdown">
            <span id="hours"></span>
            <p>Hours</p>
          </div>
          <div class="countdown">
            <span id="minutes"></span>
            <p>Minutes</p>
          </div>
          <div class="countdown">
            <span id="seconds"></span>
            <p>Seconds</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
